<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="output.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <main class="h-full flex">
    <div class="wh-full border border-red-700 border-4 flex flex-col justify-center">
      <form action="#" method="#" class="flex flex-col gap-6">
        <p class="text-5xl pl-20 text-green-600"><b>SIGN UP</b></p>
        <div class="flex justify-center">
          <div class="p-6 flex flex-col">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
  
            <label for="emailAddress">Email Address</label>
            <input type="email" id="emailAddress" name="emailAddress"
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
  
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one 
              uppercase and lowercase letter, and at least 8 or more characters"
              onChange="validatePassword()" required>
          </div>
          
          <div class="p-6 flex flex-col">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
  
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber"
            pattern='^\+639\d{9}$' 
            title='Format: +639171234567'
            required>
  
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" 
            onChange="validatePassword()" required>
            <p id="message"></p>
          </div>
        </div>
      
      <div class="text-center">
        <button type="submit" class="bg-green-600 py-2 w-40 rounded-full text-white">Create Account</button>
        <div class="relative flex py-5 items-center w-full">
          <div class="flex-grow border-t border-gray-400"></div>
          <span class="flex-shrink mx-4 text-gray-400">OR</span>
          <div class="flex-grow border-t border-gray-400"></div>
        </div>
        <button type="submit" class="border-2 border-gray-200 py-2 w-52 rounded-full text-gray-400">
          <img src="./img/google-logo.png" alt="google-logo" class="inline w-5 h-5">
          Sign up with Google
        </button>
        <p class="mt-5">Already have an account? <span class="text-green-600"><b>Log in</b></span></p>
      </div>
      </form>
    </div>
    
    <div class="wh-full border border-blue-700 border-4 bg-green-600"><h1>sample2</h1></div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="output.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
  <main class="h-full flex justify-evenly">
    <div class="wh-full border border-red-700 border-4 flex flex-col justify-evenly">
      <p class="text-5xl pl-20 text-green-600"><b>SIGN UP</b></p>
      <form action="#" method="post" class="flex justify-evenly">
        <div class="flex flex-col">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName">

          <label for="emailAddress">Email Address</label>
	        <input type="email" id="emailAddress" name="emailAddress">

          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>
        
        <div class="flex flex-col">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName">

          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber">

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
      </form>
      <div class="text-center flex flex-col items-center">
        <button class="bg-green-600 py-2 w-40 rounded-full text-white">Create Account</button>
        <div class="relative flex py-5 items-center w-full">
          <div class="flex-grow border-t border-gray-400 "></div>
          <span class="flex-shrink mx-4 text-gray-400">OR</span>
          <div class="flex-grow border-t border-gray-400"></div>
        </div>
        
        <button class="border-2 border-gray-200 py-2 w-52 rounded-full text-gray-400">
          <img src="./img/google-logo.png" alt="google-logo" class="inline w-6 h-6">
          Sign up with Google
        </button>
        
        <p class="mt-5">Already have an account? <span class="text-green-600"><b>Log in</b></span></p>
      </div>
    </div>
    
    <div class="wh-full border border-blue-700 border-4 bg-green-600"><h1>sample2</h1></div>
  </main>
</body>
</html>
